<body>

  <!-- Random YouTube Video Embed -->
  <div style="max-width: 560px;">
    <iframe id="youtube-embed" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>

  <!-- JavaScript Code -->
  <script>
    // Replace with your YouTube Data API Key
    const apiKey = 'AIzaSyAk6MdDtm5gEQwGVJLz-lpfHAZSGNSzuMo';
    // Replace with the playlist ID
    const playlistId = 'PLpqGJbxsJLzei_Ij_f5rFOKAnqDzWjwz2';

    // Fetch playlist videos using YouTube Data API
    fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const videos = data.items;
        const randomIndex = Math.floor(Math.random() * videos.length);
        const randomVideoId = videos[randomIndex].snippet.resourceId.videoId;
        const embedUrl = `https://www.youtube.com/embed/${randomVideoId}?autoplay=1&mute=1`;
        document.getElementById('youtube-embed').src = embedUrl;
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
